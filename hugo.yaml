baseURL: "https://hiroakiyusheng.github.io/"
canonifyurls: false
publishDir: "docs"
title: HiroakiHanyu
pagination: 
  pageSize: 5
theme: PaperMod

enableEmoji: true
enableRobotsTXT: true

buildDrafts: false
buildFuture: false
buildExpired: false

params:
  #    env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Hiroaki Hanyu
  description: "Personal page of Hiroaki Hanyu"
  keywords: [Blog, Portfolio, PaperMod]
  author: Hiroaki Hanyu
  # author: ["Me", "You"] # multiple authors
  images: ["profile.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  search:
    enable: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false

  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "Thinking_Face_Emoji_large.png"
    favicon16x16: "Thinking_Face_Emoji_large.png"
    favicon32x32: "Thinking_Face_Emoji_large.png"
    apple_touch_icon: "Thinking_Face_Emoji_large.png"
    safari_pinned_tab: "Thinking_Face_Emoji_large.png"

  label:
    text: "Home"
    # icon: Thinking_Face_Emoji_large.png
    iconHeight: 40

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Hiroaki Hanyu"
    subtitle: "Ph.D student at Hitotsubashi University"
    #imageUrl: "https://avatars.githubusercontent.com/u/59508678?v=4"
    imageUrl: "profile.jpg"
    imageWidth: 200
    imageHeight: 200
    imageTitle: my image
    # buttons:
    #     - name: Posts
    #       url: posts

  socialIcons:
    - name: "googlescholar"
      url: ""
    - name: "email"
      url: "mailto: hiro.hanyu242000[at]gmail.com"
    - name: twitter
      url: "https://twitter.com/hirohafinecon"
    - name: github
      url: "https://github.com/Hiroakiyusheng"

  schema:
    publisherType: "Person"
    sameAs: ["https://twitter.com/hirohafinecon", "https://github.com/hiroakiyusheng/"]

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/Hiroakiyusheng.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Research
      name: Research
      url: research/
      weight: 5
    - identifier: Outside
      name: Outside Activity
      url: fixed/outside_activity
      weight: 10
    - identifier: CV
      name: CV
      url: fixed/cv
      weight: 15
    - identifier: Notes
      name: Notes
      url: notes/notes
      weight: 20
